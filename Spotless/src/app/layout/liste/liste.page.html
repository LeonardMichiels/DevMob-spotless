<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Liste</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar placeholder="Recherchez un lieu" animated autocomplete="on" (ionChange)="searchPlace($event)"></ion-searchbar>
<ion-content>

  <ion-card class="ion-activated" *ngFor='let place of places' routerLink="/ratings/{{place._id}}">
    <ion-card-header id="place-title">
      <ion-card-title>{{ place.title }}</ion-card-title>
      <ion-card-subtitle >Avis: {{ place.rates }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ place.description }}
    </ion-card-content>
  </ion-card>


</ion-content>
