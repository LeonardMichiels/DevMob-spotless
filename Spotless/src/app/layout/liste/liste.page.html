<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Liste</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar animated autocomplete="on" (ionChange)="searchPlace($event)"></ion-searchbar>
<ion-content>
  

  <ion-card  class="ion-activated" *ngFor='let place of places' routerLink="/ratings/{{place._id}}">
    <ion-card-header>
      <ion-card-title >{{ place.title }}</ion-card-title>
      <ion-card-subtitle >Rates: {{ place.rates }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ place.description }}
    </ion-card-content>
  </ion-card>


</ion-content>
