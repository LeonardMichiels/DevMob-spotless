<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ajouter une Ã©valuation</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

<!-- <h1>{{ place.title }}</h1> -->
<form #form="ngForm" (ngSubmit)="submitform(values)" method="post">
  <ion-list>
    <h2>Masque</h2>
    <ion-item> 
      <ion-range id="maskform" min="1" max="5" step="1" value="" snaps color="primary">
        <ion-icon slot="start" color="primary" name="star-outline"></ion-icon>
        <ion-icon slot="end" color="primary" name="star"></ion-icon>
      </ion-range>
    </ion-item>

    <h2>Desinfection</h2>
    <ion-item> 
      <ion-range id="disinfectionform" min="1" max="5" step="1" value="" snaps color="primary">
        <ion-icon slot="start" color="primary" name="thumbs-down"></ion-icon>
        <ion-icon slot="end" color="primary" name="thumbs-up">></ion-icon>
      </ion-range>
    </ion-item>

    <h2>Distances</h2>
    <ion-item> 
      <ion-range id="distanceform" min="1" max="5" step="1" value="2" snaps color="primary">
        <ion-icon slot="start" size="small" color="primary" name="thermometer"></ion-icon>
        <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>


    <h2>Nettoyage</h2>
    <ion-item> 
      <ion-range id="cleaningform" min="1" max="5" step="1" value="2" snaps color="primary">
        <ion-icon slot="start" size="small" color="primary" name="thermometer"></ion-icon>
        <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>


    <h2>controle</h2>
    <ion-item> 
      <ion-range id="controlform" min="1" max="5" step="1" value="2" snaps color="primary">
        <ion-icon slot="start" size="small" color="primary" name="thermometer"></ion-icon>
        <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"><h2>Commentaire</h2></ion-label>
      <ion-input id="commentform" ngModel name="comment" type="textarea" placeholder="De plus, je trouve que..."></ion-input>
    </ion-item>

    <button ion-button (click)='takePicture()'>Ajouter une photo</button>

    <ion-button expand="block" type="submit">Envoyer</ion-button>


  </ion-list>
</form>

</ion-content>
