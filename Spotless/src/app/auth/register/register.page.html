<ion-header>

  <ion-toolbar>
    <ion-button routerLink="/home">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content padding>
    <form #form="ngForm" (ngSubmit)="register(values)" method="post">
      <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    
      <ion-button type="submit" expand="full" color="danger">Register</ion-button>
    </form>
    <p text-center>Already have a account?</p>
    <ion-button expand="full" color="primary" routerLink="/login">Login</ion-button>
  </ion-content>

</ion-content>
